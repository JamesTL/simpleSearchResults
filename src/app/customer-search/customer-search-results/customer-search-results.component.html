<table class="table modulr-data-table mt-3">
    <thead>
    <tr>
        <th>Account ID</th>
        <th>Account Name</th>
        <th>Account Number</th>
        <th>Sort Code</th>
        <th>Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngIf="searchInProgress">
        <td colspan="5">
            Search in progress
        </td>
    </tr>
    <tr *ngIf="resultSetEmpty">
        <td colspan="5">
            No results
        </td>
    </tr>
    <tr *ngFor="let result of searchResults">
        <td>{{result.id}}</td>
        <td>{{result.name}}</td>
        <td>{{result.identifiers[0]['accountNumber']}}</td>
        <td>{{result.identifiers[0]['sortCode']}}</td>
        <td>{{result.balance}}</td>
    </tr>
    </tbody>
</table>
