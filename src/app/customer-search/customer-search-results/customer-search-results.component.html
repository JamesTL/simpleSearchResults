<table class="table  modulr-data-table mt-4" id="customerSearchResults">
    <thead>
    <tr>
        <th>Account ID</th>
        <th class="w-50">Account Name <i class="fa fa-caret-down" aria-hidden="true"></i></th>
        <th>Account Number</th>
        <th>Sort Code</th>
        <th>Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngIf="searchInProgress">
        <td colspan="5" align="center">

            <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
            <p>Searching ... </p>
        </td>
    </tr>
    <tr *ngIf="displayNoResultText">
        <td colspan="5">
            No search results found
        </td>
    </tr>
    <tr *ngFor="let result of searchResults">
        <td>{{result.id}}</td>
        <td class="w-">{{result.name}}</td>
        <td>{{result.identifiers[0]['accountNumber']}}</td>
        <td>{{result.identifiers[0]['sortCode']}}</td>
        <td class="account-balance">{{result.balance | currency:'GBP':true}}</td>
    </tr>
    </tbody>
</table>
